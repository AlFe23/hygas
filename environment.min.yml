name: hygas
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pytorch          # CPU build from conda-forge; see note below for GPU
  - h5py
  - spyder
  - matplotlib
  - numpy
  - gdal=3.8.*
  - spectral
  - scipy
  - scikit-learn
  - scikit-image
  - pyinstaller
  - latexcodec
  - proj
  - xarray           # no channel prefix; let solver pick a compatible version
  - geopandas
  - cartopy
  - tabulate
  - pip:
      - docker       # Docker SDK via pip; Conda 'docker' doesn't exist on Linux
